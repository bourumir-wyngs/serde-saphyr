name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions: read-all

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      # Pick toolchain BEFORE rust-cache (cache key includes rustc version).
      - name: Install Rust toolchain
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin          
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustc -V
          cargo -V

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      # Prefetch once (for BOTH feature sets), then run offline to avoid a second network touch.
      - name: Prefetch deps (both feature sets)
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin          
          cargo fetch --locked

      - name: Run tests (default)
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin          
          cargo test --locked --offline

      - name: Run tests with miette feature only
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin          
          cargo test --locked --offline --features miette

      - name: Run tests with robotics feature set
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          cargo test --locked --offline --features garde,validator,miette,figment,robotics

      - name: Run no default features
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          cargo test --locked --offline --no-default-features

      - name: Run large huge_documents
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          cargo test --locked --offline --features huge_documents
          

  build_wasm32-unknown-unknown:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain and wasm32-unknown-unknown target
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustup target add wasm32-unknown-unknown
          rustc -V
          cargo -V

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Check build for wasm32-unknown-unknown
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          cargo check --target wasm32-unknown-unknown --locked

  build_wasm32-wasip1:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain and wasm32-wasip1 target
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustup target add wasm32-wasip1
          rustc -V
          cargo -V

      - name: Install wasmtime
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          cargo install wasmtime-cli --locked || true

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests for wasm32-wasip1
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          cargo test --target wasm32-wasip1 --locked

  build_os_compat:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustc -V
          cargo -V
        shell: bash

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests (all features)
        run: cargo test --locked --all-features

