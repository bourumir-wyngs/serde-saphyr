name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      # Pick toolchain BEFORE rust-cache (cache key includes rustc version).
      - name: Install Rust toolchain
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin          
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustc -V
          cargo -V

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      # Prefetch once (for BOTH feature sets), then run offline to avoid a second network touch.
      - name: Prefetch deps (both feature sets)
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin          
          cargo fetch --locked

      - name: Run tests (default)
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin          
          cargo test --locked --offline

      - name: Run tests with robotics feature set
        run: |
          export PATH=$PATH:/home/github-runner/.cargo/bin
          cargo test --locked --offline --features garde,validator,miette,figment,robotics

