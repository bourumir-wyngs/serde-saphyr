name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show disk before
        run: |
          df -h
          du -h -d 2 "$GITHUB_WORKSPACE" | sort -h | tail -n 40 || true

      - name: Free disk space (optional)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo apt-get clean
          df -h        

      # Pick toolchain BEFORE rust-cache (cache key includes rustc version).
      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustc -V
          cargo -V

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      # Prefetch once (for BOTH feature sets), then run offline to avoid a second network touch.
      - name: Prefetch deps (both feature sets)
        run: cargo fetch --locked

      - name: Run tests (default)
        run: cargo test --locked --offline

      - name: Run tests with robotics feature set
        run: cargo test --locked --offline --features garde,validator,miette,figment,robotics
