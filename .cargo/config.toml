# Allow running tests for WASI targets (WebAssembly) when a runner is installed.
[build]
# Note: unsafe code is denied in source via #![deny(unsafe_code)] but allowed
# in specific functions with #[allow(unsafe_code)] for zero-copy deserialization.

# Allow running tests for WASI targets (WebAssembly) when a runner is installed.
# Install locally with e.g.:
#   cargo install wasmtime-cli
[target.wasm32-wasip1]
runner = "wasmtime"